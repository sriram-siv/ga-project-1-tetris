<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <script src="scripts/app.js"></script>
    <title>Tetris</title>
</head>
<body>
    <audio id='bgmA' volume='0.7' src='./sounds/The Crane Dance.WAV'></audio>
    <audio id='bgmB' volume='0.7' src='./sounds/The Crane Dance.WAV'></audio>
    <audio id='sfx'></audio>
    <div class='game'>
        <div class='grid'></div>
        <div class='info'>
            <p>SCORE : <span id='score-display'>0</span></p>
            <p>LEVEL : <span id='level-display'>0</span></p>
            <br>
            <p>NEXT :</p>
            <div class='preview'>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
                <div class='preview-cell'></div>
            </div>
            <br>
            <p>HOLD :</p>
            <div class='hold'>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
                <div class='hold-cell'></div>
            </div>
        </div>
    </div>
    <div class='start-screen'>
        <img id='logo' src="./images/logo.png" alt="tetris logo">
        <button class='button' id='start'>START</button>
        <button class='button' id='options'>OPTIONS</button>
    </div>
    <div class='options-screen'>
        <h3>OPTIONS</h3>
        <br><br>
        <form action="">
            <label for="musicEnabled">MUSIC</label>
            <input id='musicEnabled' type="checkbox" checked>
            <br><br>
            <label for="sfxEnabled">SFX</label>
            <input id='sfxEnabled' type="checkbox" checked>
            <br><br>
            <input type="submit" class='button' id='save-options' value='SAVE'>
        </form>
    </div>
    <div class='pause-screen'>
        <h3>PAUSED</h3>
    </div>
</body>
</html>
